<ion-content [fullscreen]="true">

  <div id="container">
    <strong>
      <ion-icon name="cube-outline"></ion-icon>
        Box Factory
      <ion-icon name="cube-outline"></ion-icon>
    </strong>
    <br>
    <br>
    <p>Welcome, boomer boss! Ready to manage your boxes?</p>
  </div>



<ion-card>
  <ion-card-header>
    <ion-card-title>Box Name</ion-card-title>
  </ion-card-header>


  <ion-card-content>
    <ion-list [inset]="true">
      <ion-item>
        <ion-label>Size:</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Material:</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Color:</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Quantity:</ion-label>
      </ion-item>
    </ion-list>
    <ion-button shape="round">More info</ion-button>
    <ion-button shape="round" color="danger">Delete</ion-button>
  </ion-card-content>
</ion-card>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button data-testid="createBox" (click)="openModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
